name: Template Test

on:
  push:
    branches: [main]
    paths:
      - "template/**"
      - "fastapi_gen/**"
      - ".github/workflows/template-test.yml"
  pull_request:
    branches: [main]
    paths:
      - "template/**"
      - "fastapi_gen/**"
      - ".github/workflows/template-test.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  generate-minimal:
    name: Generate & Test Minimal Project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install generator
        run: uv sync

      - name: Generate minimal project
        run: |
          mkdir -p /tmp/projects
          uv run fastapi-gen create test_minimal --minimal -o /tmp/projects

      - name: Install generated project
        working-directory: /tmp/projects/test_minimal/backend
        run: |
          uv sync --extra dev

      - name: Run linting on generated project
        working-directory: /tmp/projects/test_minimal/backend
        run: |
          uv run ruff check .
          uv run ruff format --check .

      - name: Run tests on generated project
        working-directory: /tmp/projects/test_minimal/backend
        run: |
          uv run pytest

  generate-postgresql:
    name: Generate & Test PostgreSQL Project
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install generator
        run: uv sync

      - name: Generate PostgreSQL project
        run: |
          mkdir -p /tmp/projects
          uv run fastapi-gen create test_pg --database postgresql --auth jwt -o /tmp/projects

      - name: Install generated project
        working-directory: /tmp/projects/test_pg/backend
        run: |
          uv sync --extra dev

      - name: Run linting on generated project
        working-directory: /tmp/projects/test_pg/backend
        run: |
          uv run ruff check .
          uv run ruff format --check .

      - name: Run tests on generated project
        working-directory: /tmp/projects/test_pg/backend
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        run: |
          uv run pytest

  generate-full:
    name: Generate & Test Full-Featured Project
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install generator
        run: uv sync

      - name: Generate full-featured project
        run: |
          mkdir -p /tmp/projects
          uv run fastapi-gen create test_full \
            --database postgresql \
            --auth jwt \
            -o /tmp/projects

      - name: Install generated project
        working-directory: /tmp/projects/test_full/backend
        run: |
          uv sync --extra dev

      - name: Run linting on generated project
        working-directory: /tmp/projects/test_full/backend
        run: |
          uv run ruff check .
          uv run ruff format --check .

      - name: Run type checking on generated project
        working-directory: /tmp/projects/test_full/backend
        run: |
          uv run mypy app || true  # Allow mypy warnings for now

      - name: Run tests on generated project
        working-directory: /tmp/projects/test_full/backend
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
          REDIS_HOST: localhost
          REDIS_PORT: 6379
        run: |
          uv run pytest
